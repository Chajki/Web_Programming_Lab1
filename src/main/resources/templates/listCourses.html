<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>
    <form th:method="POST" th:action="@{/listCourses}">
        <div th:each="course : ${courses}">
            <input type="radio" name="courseId" th:value="${course.getCourseId()}" th:text="${course.name}"><br/>
        </div>
        <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
