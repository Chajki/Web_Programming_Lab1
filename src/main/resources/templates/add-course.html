<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Create a New Course</title>
</head>
<body>
<header>
    <h1>Create a New Course </h1>
</header>
<section>
    <form method="POST" action="/courses/add">
        <label for="name">Balloon name</label><input type="text" id="name" name="name" th:value="(${course} != null ? ${course.getName()} : '')" required placeholder="Enter course name">
        <label for="description">Course description</label>
        <input type="text" id="description" name="description" th:value="(${course} != null ? ${course.getDescription()} : '')" required placeholder="Enter course description">
        <label>Manufacturer</label>
        <select name="id">
            <option th:if="${course} != null"
                    th:selected="${course.getTeacher() != null
                                && course.getTeacher().getId() == teach.getId()}"
                    th:each="teacher : ${teachers}"
                    th:text="${teacher.getName()}"
                    th:value="${teacher.getId()}">
            </option>
            <option th:if="${course} == null"
                    th:each="teacher : ${teachers}"
                    th:text="${teacher.getName()}"
                    th:value="${teacher.getId()}">
            </option>
        </select>
        <input type='submit' value='Submit'/>
        <a type="button" class="btn btn-primary" href="/courses">Back</a>
    </form>
</section>
</body>
</html>
